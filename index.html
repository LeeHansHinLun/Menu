<!DOCTYPE html>
<html>
<head>
<title>Restaurant Menu</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header>
    <h1 id="header">Loading header...</h1>
</header>
<nav>
    <ul id="menu"></ul>
</nav>
<footer>
    <div id="social-media">
        <a id="facebook" href="#">
            <img src="assets/facebook/f_logo_RGB-Blue_1024.png" alt="Facebook" class="social-icon">
            Facebook
        </a>
        <a id="instagram" href="#">
            <img src="assets/instagram/Instagram_Glyph_Gradient.svg" alt="Instagram" class="social-icon">
            Instagram
        </a>
        <a id="twitter" href="#">
            <img src="assets/twitter/Logo blue.svg" alt="Twitter" class="social-icon">
            Twitter
        </a>
        <a id="youtube" href="#">
            <img src="assets/youtube/yt_icon_rgb.png" alt="YouTube" class="social-icon">
            YouTube
        </a>
    </div>
    <div id="take-out-container">
        <h2>Take Out</h2>
    </div>
    <div id="maps-container">
        <h2>Find Us</h2>
        <ul id="maps"></ul>
    </div>

    <p id="copyright">Loading copyright...</p>
    <p id="footer">Loading footer...</p>
</footer>

<script src="index.js" type="module"></script>
</body>
</html>
